<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETUR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="title">ETUR</div>
        </div>
    </header>
    <p>
        <button class="button" id="createReportButton">Create Report</button>
    
        <div id="createClientFields" style="display: none;">
            <div class="container">
                <label for="id">Client Number:</label>
                <input type="text" id="id" name="id" placeholder="Enter client number">
                <label for="name">Client Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter client name">
                <button id="submitButton">Submit</button>
            </div>
        </div>

    <div id="clientsContainer" class="container">
        <div class="client-card">
            <div class="client-number">1</div>
            <div class="client-name">Zeiss</div>
        </div>
        <div class="client-card">
            <div class="client-number">2</div>
            <div class="client-name">Mapal</div>
        </div>
        <div class="client-card">
            <div class="client-number">3</div>
            <div class="client-name">Mercedes</div>
        </div>
        <div class="client-card">
            <div class="client-number">4</div>
            <div class="client-name">Plan-B</div>
        </div>
        <div class="client-card">
            <div class="client-number">5</div>
            <div class="client-name">OstalbIT</div>
        </div>
        <div class="client-card">
            <div class="client-number">6</div>
            <div class="client-name">Comming soon...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
